language: scala

scala:
  - 2.13.1

jdk:
  - openjdk11

jobs:
  include:
    - os: linux
    - os: osx
    - os: windows
      language: shell
      env: NATIVE_IMAGE_PATH="C:/Program Files/GraalVM/graalvm-ce-java11-21.0.0.2/bin/native-image.cmd"


before_install:
  - |-
    case $TRAVIS_OS_NAME in
      windows)
        choco install graalvm sbt
        eval $(powershell -NonInteractive -Command 'write("export PATH=`"" + ([Environment]::GetEnvironmentVariable("PATH","Machine") + ";" + [Environment]::GetEnvironmentVariable("PATH","User")).replace("\","/").replace("C:","/c").replace(";",":") + ":`$PATH`"")')
        ;;
    esac

install:
  - |-
    case $TRAVIS_OS_NAME in
      windows)
        gu.cmd install native-image
        ;;
    esac

script:
  - |-
    case $TRAVIS_OS_NAME in
      windows)
        sbt test
        ./scripts/windows.bat
        ;;
      *)
        sbt test 
        sbt "nativeImage"
        ;;
    esac

before_deploy:
  - ./scripts/release.sh

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: release/*
  file_glob: true
  on:
    tags: true
